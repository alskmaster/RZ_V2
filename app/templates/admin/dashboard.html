{% extends 'admin/base.html' %}
{% block title %}Dashboard{% endblock %}

{% block admin_content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard Administrativo</h1>
    </div>

    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card text-white bg-primary h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="me-3">
                            <div class="text-white-75 small">Total de Usuários</div>
                            <div class="text-lg fw-bold">{{ stats.users }}</div>
                        </div>
                        <i class="fas fa-users fa-2x text-white-50"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card text-white bg-success h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="me-3">
                            <div class="text-white-75 small">Total de Clientes</div>
                            <div class="text-lg fw-bold">{{ stats.clients }}</div>
                        </div>
                        <i class="fas fa-user-tie fa-2x text-white-50"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card text-white bg-info h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="me-3">
                            <div class="text-white-75 small">Relatórios Gerados</div>
                            <div class="text-lg fw-bold">{{ stats.reports }}</div>
                        </div>
                        <i class="fas fa-file-pdf fa-2x text-white-50"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
